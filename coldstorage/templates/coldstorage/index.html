{% extends 'coldstorage/layout.html' %} {% block body %}
<div class="container">
  <div>
    <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="search for item here"
            class="form-control"
            name="search"
          />
        </div>
        <div class="col-md-12 mt-1">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    {% for item in items %}
    <div class="col-md-3 m-1">
      <div class="card">
        <div class="card-body">
          <h3>{{item.name}}</h3>
          <div class="text-center img-container">
            <img
              class="img-fluid img-thumbnail"
              src="{{item.image}}"
              alt="image"
              style="width: 10rem; height: 10rem"
            />
          </div>
          <h4>{{item.category}}</h4>
          <h4>{{item.price}}</h4>
          <h5>{{item.size}}</h5>
          <a href="{{item.link}}">View Item</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
